<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Riparazioni e Assistenza</title>
    <link rel="icon" href="../static/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding-top: 60px;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 56px;
            }
        }
    </style>
</head>
<body>
<script>
    async function aggiungiRicambio() {
        const id = Number(document.getElementById('id').value);
        const tipo = document.getElementById('tipo').value;
        const marca = document.getElementById('marca').value || "Nessuna Marca";
        const modello = document.getElementById('modello').value || "Nessun Modello";
        const quantita = parseInt(document.getElementById('quantita').value, 10);
        const posizione = document.getElementById('posizione').value || "Nessuna Posizione";

        const guastoCheckbox = document.getElementById('guasto');
        const guasto = guastoCheckbox.checked ? 1 : 0;


        const formData = {
            id: id,
            tipo: tipo,
            marca: marca,
            modello: modello,
            quantita: quantita,
            posizione: posizione,
            guasto: guasto
        };

        try {
            const response = await fetch('/api/v1.0/magazzino/edit', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                console.log('Dati inviati con successo!');
                alert('Ricambio aggiunto correttamente');
                window.location.href = '/api/v1.0/magazzino/';
            } else {
                console.error('Si √® verificato un errore durante l\'invio dei dati.');
            }
        } catch (error) {
            console.error('Si √® verificato un errore durante l\'invio dei dati:', error);
        }
    }
</script>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">üõ†Ô∏è Riparazioni</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/v1.0/clienti/">Clienti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Riparazioni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Oggetti Riparati</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/v1.0/magazzino/">Magazzino</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Modifica Ricambio
                </div>
                <div class="card-body">
                    <form id="ricambioForm" method="post">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID</label>
                            <input type="number" class="form-control" id="id" name="id" value="{{oggetto.id}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <input type="text" class="form-control" id="tipo" name="tipo" value="{{oggetto.tipo}}" required>
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marca" name="marca" value="{{oggetto.marca}}">
                        </div>
                        <div class="mb-3">
                            <label for="modello" class="form-label">Modello</label>
                            <input type="text" class="form-control" id="modello" name="modello" value="{{oggetto.modello}}">
                        </div>
                        <div class="mb-3">
                            <label for="quantita" class="form-label">Quantit√†</label>
                            <input type="number" class="form-control" id="quantita" name="quantita" value="{{oggetto.quantita}}">
                        </div>
                        <div class="mb-3">
                            <label for="posizione" class="form-label">Posizione</label>
                            <input type="text" class="form-control" id="posizione" name="posizione" value="{{oggetto.posizione}}">
                        </div>
                        <div class="mb-3">
                            {%if oggetto.guasto == 1:%}
                            <input type="checkbox" class="form-check-input" id="guasto" name="guasto" checked>
                            {%else:%}
                            <input type="checkbox" class="form-check-input" id="guasto" name="guasto">
                            {%endif%}
                            <label for="guasto" class="form-check-label">Guasto</label>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="aggiungiRicambio()">Modifica</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
